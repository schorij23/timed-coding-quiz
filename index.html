<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title> Timed JavaScript Coding Quiz</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
   <header>
    <h1 class="scores-hover" onclick="viewHighScores()">View High Scores</h1>
    <h1 id="timer-count"></h1>
   </header> 

   <main>
    <section id="test-name" class="test-name">
        <h2>JavaScript Coding Quiz</h2>  
        <p> This is a Timed quiz about JavaScript, and here are the rules</p>
          <ul>
            <li>This quiz has a 120 second time limit</li>
            <li>There only one chance to get the answer correct</li>
            <li>Time is reduced by :00 seconds when the answer is wrong</li>
            <li>Place holder question</li>
          </ul>
    </section>
   </main>

    <script src="/js/scripts.js"></script>
</body>

</html>
